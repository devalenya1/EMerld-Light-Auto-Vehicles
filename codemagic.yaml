workflows:
  flutter-workflow:
    name: Flutter Workdlow
    environment:
      java: 11
      flutter: 3.3.4

    instance_type: mac_mini_m2
    scripts:
      - flutter pub get
      - dart migrate
      - flutter clean
      - flutter build apk --release
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
